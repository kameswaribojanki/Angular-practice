<div class="row">
    <div class="col-md-12" *ngIf="category">
        <h5>Id:{{category.id}}</h5>
        <h5>Title:{{category.title}}</h5>
        <h5>Description:{{category.description}}</h5>
    </div>
    <div>
        <button class="btn btn-warning btn-sm mx-1" (click)="onCategoryEdit()">Edit</button>
        <button class="btn btn-success btn-sm mx-1" (click)="onCategoryView()">View</button>
    </div>
</div>
