<div>
    <h1>Categories List</h1>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>CaregoryName</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let category of categories; trackBy:trackUser'>
                    <td>{{category.id}}</td>
                    <td>{{category.categoryName}}</td>
                    <td><input type="text"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="onAddCategory()">AddCategory</button>
    </div>
</div>
