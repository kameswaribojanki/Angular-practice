<form (ngSubmit)="onSubmitClick()" #form="ngForm">
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <div>
            <label>Email:</label>
            <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="help-text text-danger" *ngIf="email.touched && email.invalid">please enter valid email</span>
        </div>
        <div>
            <label>Password:</label>
            <input type="text" class="form-control" name="password" ngModel required minlength="5" maxlength="9" #password="ngModel">
            <span class="help-text text-danger" *ngIf="password.touched && password.invalid">please enter valid Password</span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary my-3 btn-sm" [disabled]="!form.valid">Login</button>
        </div>
    </div>
</div>
</form>
